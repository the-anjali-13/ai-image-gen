<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-IMG-GEN</title>
    <link rel="stylesheet" href="ai-img-gen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container-fluid d-flex flex-column justify-content-start">
        <div class="row">
            <div class="col-12 con d-flex flex-column flex-md-row justify-content-center">
                
                <div class="main pt-0">

                    <p style="font-size:10px;" class="mt-3"><b><i>A project by Anjali Sharma</i></b></p>

                    <header class="d-flex flex-row justify-content-between header">
                        <div class="d-flex flex-row justify-content-start">
                        <i class="fa-solid fa-wand-magic-sparkles magic-icon"></i> 
                        <h1>AI Image Generator</h1>
                        </div>
                    </header>

                    <form class="promptform">
                        <div class="d-flex flex-row justify-content-center">
                            <textarea class="prompttext" rows="5" cols="100" placeholder="write a prompt..."></textarea>
                            <button class="dice-icon"><i class="fa-solid fa-dice"></i></button>
                        </div>

                        <div class="d-flex flex-md-row flex-column justify-content-between">

                            <select class="dropdown custom-select mt-2" id="model-select" required>
                                <option value="" selected disabled>Select Model</option>
                                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                                <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                                <option value="runwayml/stable-diffusion-v1-5">Stable v1.5</option>
                                <option value="prompthero/openjourney">Openjourney</option>
                            </select>

                            <select class="dropdown custom-select mt-2" id="count-select" required>
                                <option value="" selected disabled>Image Count</option>
                                <option value="1">1 Image</option>
                                <option value="2">2 Image</option>
                                <option value="4">4 Image</option>
                                <option value="6">6 Image</option>
                            </select>

                            <select class="dropdown custom-select mt-2" id="ratio-select" required>
                                <option value="" selected disabled>Aspect Ratio</option>
                                <option value="1/1">Square (1:1)</option>
                                <option value="16/9">Landscape (16:9)</option>
                                <option value="9/16">Portrait (9:16)</option>
                            </select>

                            <button type="submit" class="gen-btn mt-2">
                                <i class="fa-solid fa-wand-sparkles"></i>
                                Generate
                            </button>
                        </div>

                        <div class="gallery-grid">

                            <!-- <div class="img-card">
                                <img src="test.jpg" class="result-img">
                                <div class="img-overlay">
                                    <button class="img-download-btn">
                                        <i class="fa-solid fa-download"></i>
                                    </button>
                                </div>
                            </div> -->

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="ai-img-gen.js"></script>
</body>
</html>
